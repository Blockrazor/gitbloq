<body>
  <div class="container">
    <header>
      {{> gitcount}}
    </header>
      <script type="text/javascript" src="https://files.coinmarketcap.com/static/widget/currency.js"></script>
      <div class="coinmarketcap-currency-widget" data-currencyid="2010" data-base="USD" data-secondary="BTC" data-ticker="true" data-rank="true" data-marketcap="true" data-volume="true" data-stats="USD" data-statsticker="true"></div>
      {{> gitcommitchart}}
      {{> gitcountchart}}
    <ul>
      {{#each repos}}
        {{> item}}
      {{/each}}
    </ul>
  </div>
</body>
 
<template name="item">
  <a href="{{url}}"><li>{{name}}</li></a>
</template>

<template name="gitcount">
  <h1>The total repo about cardano in Github is {{repocount}}</h1>
</template>


<template name="gitcountchart">
  <div id="chart">
    <svg style="height:400px;"/>
  </div>
</template>


<template name="gitcommitchart">
  <div id="chart2">
    <svg style="height:400px;"/>
  </div>
</template>
