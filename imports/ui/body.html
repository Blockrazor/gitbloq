<template name="App_body">
  <div class="col-sm-9">
    {{> Template.dynamic template=main}}
  </div>
</template>

<template name="compare">
  <div class="col-md-6 p-0 h-md-100">
    <div class="well">
        <h1>{{coin1Name}}</h1>
      {{> coinlistcompare1}}
    </div>
    <div class="row">
      <div class="col-sm-3">
        <div class="well">
          <h4>Total Repos</h4>
          <p> {{ repo1Count }} </p>
        </div>
      </div>
      <div class="col-sm-3">
        <div class="well">
          <h4>Total Stars</h4>
          <p>{{ star1Count }}</p>
        </div>
      </div>
      <div class="col-sm-3">
        <div class="well">
          <h4>Total Forks</h4>
          <p>{{ fork1Count }}</p>
        </div>
      </div>
      <div class="col-sm-3">
        <div class="well">
          <h4>Total Open Issue</h4>
          <p> {{ openIssue1Count }}</p>
        </div>
      </div>
    </div>
  </div>


  <!-- Second Half -->

  <div class="col-md-6 p-0 h-md-100 ">
    <div class="well">
      <h1>{{coin2Name}}</h1>
      {{> coinlistcompare2}}
    </div>
    <div class="row">
      <div class="col-sm-3">
        <div class="well">
          <h4>Total Repos</h4>
          <p> {{ repo2Count }} </p>
        </div>
      </div>
      <div class="col-sm-3">
        <div class="well">
          <h4>Total Stars</h4>
          <p>{{ star2Count }}</p>
        </div>
      </div>
      <div class="col-sm-3">
        <div class="well">
          <h4>Total Forks</h4>
          <p>{{ fork2Count }}</p>
        </div>
      </div>
      <div class="col-sm-3">
        <div class="well">
          <h4>Total Open Issue</h4>
          <p> {{ openIssue2Count }}</p>
        </div>
      </div>
    </div>
  </div>
</template>


<template name="home">
    <br>
    {{> coinlist}}
    <br>
  <div class="well">
    <h1>{{ coinName }}</h1>
    <p>{{ coinSymbol }}</p>
  </div>
  <div class="row">
    <div class="col-sm-3">
      <div class="well">
        <h4>Total Repos</h4>
        <p> {{ repoCount }} </p>
      </div>
    </div>
    <div class="col-sm-3">
      <div class="well">
        <h4>Total Stars</h4>
        <p>{{ starCount }}</p>
      </div>
    </div>
    <div class="col-sm-3">
      <div class="well">
        <h4>Total Forks</h4>
        <p>{{ forkCount }}</p>
      </div>
    </div>
    <div class="col-sm-3">
      <div class="well">
        <h4>Total Open Issue</h4>
        <p> {{ openIssueCount }}</p>
      </div>
    </div>
  </div>
  <!-- <div class="row"> -->
  <div class="col-sm-6">
    <div class="well">
      <h4>GitHub Repo Count</h4>
      {{> gitcountchart}}
    </div>
  </div>
  <!-- </div> -->
  <!-- <div class="row"> -->
  <div class="col-sm-6">
    <div class="well">
      <h4>GitHub Star Count</h4>
      {{> gitstarchart}}
    </div>
  </div>
  <!-- </div> -->
  <!-- <div class="row"> -->
  <div class="col-sm-6">
    <div class="well">
      <h4>GitHub Fork Count</h4>
      {{> gitforkchart}}
    </div>
  </div>
  <!-- </div> -->
  <!-- <div class="row"> -->
  <div class="col-sm-6">
    <div class="well">
      <h4>GitHub Open Issue Count</h4>
      {{> gitOpenIssueChart}}
    </div>
  </div>
  <!-- </div> -->
  <div class="row">
    <div class="col-sm-12">
      <div class="well">
        <h4>GitHub Top 100 stars repo commits</h4>
        <br>
        {{> gitcommitchart}}
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <div class="well">
        <h4>GitHub Top 100 stars repo</h4>
        <br>
        {{#each repos}}
        {{> item}}
        {{/each}}
      </div>
    </div>
  </div>
</template>


<template name="coinlist">
  <div class="form-group">
    <label for="coinlist">Select a Coin:</label>
    <select class="form-control" id="coinlist">
      {{#each Allcoins}}
      {{> option}}
      {{/each}}
    </select>
  </div>
</template>


<template name="coinlistcompare2">
  <div class="form-group">
    <label for="coinlist">Select a Coin:</label>
    <select class="form-control" id="coinlist">
      {{#each Allcoins}}
      {{> option}}
      {{/each}}
    </select>
  </div>
</template>

<template name="coinlistcompare1">
  <div class="form-group">
    <label for="coinlist">Select a Coin:</label>
    <select class="form-control" id="coinlist">
      {{#each Allcoins}}
      {{> option}}
      {{/each}}
    </select>
  </div>
</template>


<template name="option">
  <option>{{slug}}</option>
</template>

<template name="item">
  <a href="{{url}}">
    <h4>{{name}}</h4>
    <p>{{description}}</p>
  </a>
  <br>
</template>


<template name="gitcountchart">
  <div id="repochart">
    <svg style="height:400px;"></svg>
  </div>
</template>


<template name="gitforkchart">
  <div id="forkchart">
    <svg style="height:400px;"></svg>
  </div>
</template>

<template name="gitOpenIssueChart">
  <div id="openIssueChart">
    <svg style="height:400px;"></svg>
  </div>
</template>

<template name="gitstarchart">
  <div id="starchart">
    <svg style="height:400px;"></svg>
  </div>
</template>

<template name="gitcommitchart">
  <div id="commitchart">
    <svg style="height:500px;"></svg>
  </div>
</template>
